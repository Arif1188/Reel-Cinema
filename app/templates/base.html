<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Online Cinema" }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1><a href="/">Online Cinema</a></h1>
        <nav>
            <a href="/">Home</a>
            {% if user %}
                <a href="/profile">Profile</a>
                {% if user.is_admin %}
                    <a href="/admin">Admin Panel</a>
                {% endif %}
                <a href="/auth/logout">Logout</a>
            {% else %}
                <a href="/auth/login">Login</a>
                <a href="/auth/register">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <hr>
        <small>&copy; 2025 Online Cinema</small>
    </footer>
</body>
</html>
