{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form action="/auth/register" method="post">
    <label>Email:</label>
    <input type="email" name="email" required><br>
    <label>Password:</label>
    <input type="password" name="password" required><br>
    <button type="submit">Register</button>
</form>
{% endblock %}
